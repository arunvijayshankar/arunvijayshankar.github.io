---
layout: default
---

{% if page.lang %}
<div class="post" lang="{{page.lang}}">
{% else %}
<div class="post">
{% endif %}
  <h1 class="post-title">{{ page.title }}</h1>
  Published on <span class="post-date">{{ page.date | date_to_string }}</span>, under: 
  <span class="post-tags">
    &nbsp;|
    {% for tag in page.tags %}
      {% capture tag_name %}{{ tag }}{% endcapture %}
      <a class="no-underline" href="/tag/{{ tag_name | replace: ' ', '_' }}"><code class="highligher-rouge"><nobr> {{ tag_name }} |</nobr></code>&nbsp;</a>    
    {% endfor %}
    &nbsp;
  </span>
  <p></p>
  {{ content }}
</div>
